<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Trabalhando com links</h1>
    <p>Usando link sobrepondo o site: <a href="https://fonts.google.com">link</a></p> <!--link que vai mudar do seu site pra outro-->
    <p>Usando links: <a href="https://twitter.com/home" target="_blank" rel="external">Acesse o site.</a>  </p> <!-- neste, vai abrir uma outra janela graca ao target: _blank e o rel external-->
    <h1>Primeira pagina.<a href="index2.html" rel="next"> Acesse a segunda pagina aqui</a></h1>


    <h1>Links para download</h1>
    <p>Baixar o <a href="pdf/contrato ceuma.pdf">pdf</a></p> <!--Desse jeito, o navegador vai abrir o pdf em outra janela-->
    <p>Baixar o <a href="pdf/contrato ceuma.pdf"  download="contrato ceuma.pdf" type="application/pdf">pdf.</a></p> <!--Desse jeito, vai baixar diretamente.-->
</body>
</html>
