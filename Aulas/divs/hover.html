<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            background-color: gray;
        }

        div{
            color: black;
        }
        div:hover{
            color: blue;
            background-color: red;
        }
        /*
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-elements
        > = childrens
        */
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis in velit laborum sint nihil aperiam? Exercitationem fugiat earum sint voluptates porro, neque id iure dolores sed nesciunt deleniti eligendi quae!</div>
</body>
</html>
